    { question: "Who is responsible for monitoring project deliverables?", options: ["Project Manager", "City Manager", "Consultant only", "Stakeholders"], answer: 0 },
    { question: "What should be done during the warranty period?", options: ["Follow contract agreement terms", "Hire additional contractors", "Initiate new project phases", "Ignore maintenance"], answer: 0 },
    { question: "How are performance metrics used in project management?", options: ["To measure project progress and success", "To finalize contract agreements", "To determine staff assignments", "To allocate emergency funds"], answer: 0 },
    { question: "When should stakeholder analysis be performed?", options: ["At the beginning of a project", "Only during emergencies", "After project closeout", "During construction only"], answer: 0 },
    { question: "How should regular communication be managed in a project?", options: ["With periodic updates and reports", "Only through formal meetings", "By contractors", "Informally without documentation"], answer: 0 }
]
        };

        let currentSection = '';
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];

        function selectQuizType(type) {
            quizType = type;
            if (type === 'design') {
                document.getElementById('main-menu').classList.add('hidden');
                document.getElementById('section-menu').classList.remove('hidden');
            } else if (type === 'pmm') {
                startQuiz('pmm');
            }
        }

        function startQuiz(section) {
            currentSection = section;
            currentQuestions = questions[section].sort(() => 0.5 - Math.random()).slice(0, 10);
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];

            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('section-menu').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('score-section').classList.add('hidden');
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length) {
                const questionObj = currentQuestions[currentQuestionIndex];
                document.getElementById('question').innerText = questionObj.question;
                const optionsList = document.getElementById('options');
                optionsList.innerHTML = '';

                questionObj.options.forEach((option, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<input type="radio" name="option" value="${index}"> ${option}`;
                    optionsList.appendChild(li);
                });

                currentQuestionIndex++;
            } else {
                showScore();
            }
        }

        function checkAnswer() {
            const options = document.getElementsByName('option');
            let selectedOption = null;
            for (const option of options) {
                if (option.checked) {
                    selectedOption = parseInt(option.value);
                    break;
                }
            }

            userAnswers.push({
                question: currentQuestions[currentQuestionIndex - 1].question,
                options: currentQuestions[currentQuestionIndex - 1].options,
                selected: selectedOption,
                correct: currentQuestions[currentQuestionIndex - 1].answer
            });

            if (selectedOption === currentQuestions[currentQuestionIndex - 1].answer) {
                score++;
            }
            nextQuestion();
        }

        function showScore() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('score-section').classList.remove('hidden');
            document.getElementById('score').innerText = `You scored ${score} out of ${currentQuestions.length}`;

            let recommendation = "Try again to improve your score!";
            if (score >= 8) {
                recommendation = "Excellent! You really know your stuff.";
            } else if (score >= 5) {
                recommendation = "Good job! But there’s room for improvement.";
            }
            document.getElementById('recommendation').innerText = recommendation;

            const scantronList = document.getElementById('scantron-list');
            scantronList.innerHTML = '';
            userAnswers.forEach((answer, index) => {
                const item = document.createElement('div');
                const isCorrect = answer.selected === answer.correct;
                item.className = 'scantron-item ' + (isCorrect ? 'correct' : 'incorrect');
                item.innerHTML = `
                    <strong>Q${index + 1}: ${answer.question}</strong><br>
                    Your Answer: ${answer.selected !== null ? answer.options[answer.selected] : 'No answer'}<br>
                    Correct Answer: ${answer.options[answer.correct]}
                `;
                scantronList.appendChild(item);
            });
        }

        function cancelQuiz() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
        }

        function goHome() {
            document.getElementById('score-section').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
        }
    </script>
